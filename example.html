<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChromeTab Example</title>
    <link rel="stylesheet" href="chrometab.css">
</head>
<body>
    <ul class="tabs">
      <li class="tab" data-target="#page1">
        <span>Page 1</span>
        <button type="button" class="close">×</button>
      </li>
      <li class="tab active" data-target="#page2">
        <span>Page 1</span>
        <button type="button" class="close">×</button>
      </li>
      <li class="tab" data-target="#page3">
        <span>Page 1</span>
        <button type="button" class="close">×</button>
      </li>
      <li class="tab" data-target="#page4">
        <span>Page 1</span>
        <button type="button" class="close">×</button>
      </li>
      <li class="tab" data-target="#page5">
        <span>Page 1</span>
        <button type="button" class="close">×</button>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane" id="page1">page 1</div>
      <div class="tab-pane active" id="page2">page 2</div>
      <div class="tab-pane" id="page3">page 3</div>
      <div class="tab-pane" id="page4">page 4</div>
      <div class="tab-pane" id="page5">page 5</div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="chrometab.js"></script>
    <script>
      $('.tabs').chrometab();
    </script>
</body>
</html>
